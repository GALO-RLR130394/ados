<!DOCTYPE html>
  <html lang="es" ng-app="TodoApp" ng-init="listarEmp()">
    <meta charset="utf-8">
      <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/miAngular.js"></script>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Ados Arte Público</title>

    <head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
       <nav class="blue">
    <center>
    <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Ados Arte Público</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
     <li><a href="ordenesfilter.html">Orden Nueva</a></li>
        </ul>
         <ul  ng-init="printSession()" id="nav-mobile" class="right hide-on-med-and-down">
     <li><a>{{"Usuario: "+debug.usuario}}</a></li>
     </ul>
      <ul   id="nav-mobile" class="right hide-on-med-and-down">
     <li><a href="" ng-click="logout()">Cerrar Sesión</a></li>
        </ul>
    </div>
    </center> 
    </nav>

      </head>
        
  <body ng-controller="FuncionesTodo" >
      
        <div class="container center">
       <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 80px 80px 0px 60px; border: 10px solid #EEE;">
      <img class="responsive-img" style="width: 200px;" src="http://adosartepublico.com/wp-content/uploads/2013/07/Logo_ADOS_medio.png"/>
      <div class="section">
        <h5 class="indigo-text">Listar Ordenes</h5>
      </div>

      
      <div class="section" ng-init="listarOrden()">
          <div class="row">
              <div class="col s12">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Empleado <br>Encargado</th>
              <th>Nombre <br> Cliente</th>
              <th>Producto(s)</th>
              <th>Fecha</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="vista in vista">
              <td style="cursor: not-allowed;">
                 {{vista.id_ordenprod}}
              </td>
              <td >
                {{vista.nombreem}}
              </td>
              <td >
               {{vista.nombrec}}
              </td>
              <td >
                {{vista.nombrep}}
              </td>
              <td>
                {{vista.fecha}}
              </td>
              <td>     <div class="col s12 m2">
                <a class="btn-floating " href=""><i class="material-icons">details</i></a>
              </div></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>


  </div>

    
    </div>
    </div>

       

      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>


    </body>
    </html>
