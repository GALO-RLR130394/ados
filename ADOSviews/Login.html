<body ng-controller="FuncionesTodo">
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 200px;" src="http://adosartepublico.com/wp-content/uploads/2013/07/Logo_ADOS_medio.png"/>
      <div class="section"></div>

      <h5 class="indigo-text">Por favor, Inicia Sesion con tu Cuenta</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <i class="material-icons prefix">account_circle</i>
                <input class='validate' type='text' name='user' id='user' ng-model="empleados.usuario"/>
                <label for='user'>Introduce tu Nombre de Usuario</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <i class="material-icons prefix">lock</i>
                <input class='validate' type='password' name='password' id='password' ng-model="empleados.contrasena" />
                <label for='password'>Introduce tu Contraseña</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Se te olvido tu contraseña</b></a>
			</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' ng-click="login()">Iniciar Sesion</button>
              </div>
            </center>
          </form>
        </div>
      </div>
