<!DOCTYPE html>
  <html lang="es" ng-app="TodoApp">
    <meta charset="utf-8">
      <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/miAngular.js"></script>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Ados Arte Público</title>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=text]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=text]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
  </style>
</head>

<body ng-controller="FuncionesTodo">
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 200px;" src="http://adosartepublico.com/wp-content/uploads/2013/07/Logo_ADOS_medio.png"/>
      <div class="section"></div>

      <h5 class="indigo-text">Registro de Empleados</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 20px 40px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
               <i class="material-icons prefix">face</i>
                <input class='validate' type='text' name='nombre' id='nombre' ng-model="empleados.nombreem"/>
                <label for='nombre'>Nombre</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <i class="material-icons prefix">perm_identity</i>
                <input class='validate' type='text' name='apellp' id='apellp'  ng-model="empleados.apellp"/>
                <label for='apellp'>Apellido Paterno</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <i class="material-icons prefix">perm_identity</i>
                <input class='validate' type='text' name='apellm' id='apellm' ng-model="empleados.apellm" />
                <label for='apellm'>Apellido Materno</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <i class="material-icons prefix">account_circle</i>
                <input class='validate' type='text' name='usuario' id='usuario' ng-model="empleados.usuario"/>
                <label for='usuario'>Define un usuario</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
               <i class="material-icons prefix">lock</i>
                <input class='validate' type='password' name='password' id='password' ng-model="empleados.contrasena"/>
                <label for='password'>Define Una Contraseña</label>
              </div>
              <label style='float: right;'>
                <a class='pink-text' href='Login.html'><b>Regresar al Inicio</b></a>
      </label>
         </div>
            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' ng-click="agregarEmp()">Agrega un empleado, para que pueda iniciar sesion</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
         
    </body>
  </html>
