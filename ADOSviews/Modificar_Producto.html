<!DOCTYPE html>
  <html lang="es" ng-app="TodoApp">
    <meta charset="utf-8">
      <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/miAngular.js"></script>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Ados Arte Público</title>

    <head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
       <nav class="blue">
    <center>
    <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Ados Arte Público</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
     <li><a href="ordenesfilter.html">Orden Nueva</a></li>
        </ul>
         <ul  ng-init="printSession()" id="nav-mobile" class="right hide-on-med-and-down">
     <li><a>{{"Usuario: "+debug.usuario}}</a></li>
     </ul>
      <ul   id="nav-mobile" class="right hide-on-med-and-down">
     <li><a href="" ng-click="logout()">Cerrar Sesión</a></li>
        </ul>
    </div>
    </center> 
    </nav>

      </head>
        
  <body ng-controller="FuncionesTodo" >
      
        <div class="container center">
       <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 80px 80px 0px 60px; border: 10px solid #EEE;">
      <img class="responsive-img" style="width: 200px;" src="http://adosartepublico.com/wp-content/uploads/2013/07/Logo_ADOS_medio.png"/>
      <div class="section">
        <h5 class="indigo-text">Productos</h5>
      </div>

      
      <div class="section" ng-init="listarProd()">
          <div class="row">

        <div class="panel panel-default">
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th id="thn">Nombre</th>
              <th>Precio</th>
              <th>Tipo P.</th>
              <th>Borrar</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="prod in productos" >
              <td  style="cursor: not-allowed;" ng-model="ids" id="idp">
                {{prod.id_producto}}
              </td>
              <td  >
                {{prod.nombrep}}
              </td>
              <td >
                {{prod.precio}}
              </td>
              <td >
                {{prod.tipo}}
              </td>
              <td>
               <a class="btn-floating btn-large waves-effect waves-light blue" ng-click="borrarProd(prod.id_producto)"> <i class="material-icons">delete</i></a>
                </td>
                 <td>
               <a class="btn-floating btn-large waves-effect waves-light blue btn modal-trigger" href="#modal1" id="edi" ng-click="getIdProd(prod.id_producto)"> <i class="material-icons">edit</i></a>
                </td>
              </tr>
          </tbody>
        </table>
    </div>
  </div>
    </div>


  </div>

        <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Editar Producto</h4>
      <div class="container">
        <div class="row">
          <form class="col s12 " method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
             <p>

               <input name="impreso" type="radio" id="impreso"  ng-model="producs.tipo" value="Impreso a gran Formato" onclick="document.getElementById('ph').style.display='none';document.getElementById('pm2').style.display='block';"/>
               <label for="impreso">Impresion a gran formato</label>
             </p>
             <p>
               <input name="papeleria" type="radio" id="papeleria" ng-model="producs.tipo" value="papeleria" onclick="document.getElementById('pm2').style.display='none';document.getElementById('ph').style.display='block';"/>
               <label for="papeleria">Papeleria</label>
             </p>
             <p>
           
            
            <div class='row'>
              <div class='input-field col s12 m6'>
              <i class="material-icons prefix">assignment</i>
              <input class='validate' type='text' name='nombre' id='nombrep' ng-model="producs.nombrep"/>

                <label for='text'>Nombre de Producto</label>
                </div>
            </div> 

            <div class='row'>
              <div class='input-field col s12 m6' id="pm2" style="display:none;">
              <i class="material-icons prefix">filter_none</i>
              <input class='validate' type='number' step="5" name='Preciom' id='numberi' ng-model="producs.precio" />
                <label for='numberi'>Precio * m2</label>
                </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m6' id="ph" style="display:none;">
              <i class="material-icons prefix">filter_none</i>
              <input class='validate' type='number' name='number1' id='Precioh' ng-model="producs.precio" step="1"/>
              <label for='Precioh'>Precio * Hojas</label>
              </div>  
              </div>   
          </form>
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat "  ng-click="editarProd()">Modificar</a>

    </div>
  </div>
    </div>
    </div>
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
    $('#modal1').modal();
  });
      
        
    </script>
    </body>
    </html>
